<audio autoplay>
  <source src="Download (6).mp3" type="audio/mpeg">
  თქვენს ბრაუზერს არ შეუძლია აუდიო ფაილის გაშვება.
</audio>

<!-- autoplay — აუდიო/ვიდეო ავტომატურად დაიწყებს დაკვრას, როგორც კი ჩატვირთება დასრულდება -->
<audio autoplay>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- controls — აჩვენებს მართვის პანელს (დაკვრა, პაუზა, ხმა და ა.შ.) -->
<video controls>
  <source src="movie.mp4" type="video/mp4">
</video>

<!-- loop — ფაილი ავტომატურად თავიდან დაიწყება, როცა დასრულდება -->
<audio loop controls>
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<!-- muted — აუდიო/ვიდეო იქნება ჩუმად გაშვებისას -->
<video muted autoplay>
  <source src="clip.mp4" type="video/mp4">
</video>

<!-- src — მიუთითებს ფაილის მისამართს პირდაპირ audio/video ტეგში (თუ არ იყენებთ <source>) -->
<audio src="tone.mp3" autoplay></audio>

<!-- preload — უთითებს ბრაუზერს რამდენად წინასწარ უნდა ჩატვირთოს მედია:
     none — საერთოდ არ ჩატვირთოს
     metadata — მხოლოდ ფაილის ინფორმაცია
     auto — მთლიანად ჩატვირთოს -->
<video controls preload="auto">
  <source src="lesson.mp4" type="video/mp4">
</video>
