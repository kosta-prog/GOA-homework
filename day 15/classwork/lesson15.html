<html>
    <head>
        <title>localhost</title>
    </head>
    <body>
        <h2>Spring MVC dropdown example using select tag</h2><br * 2>
        <h3>Country:</h3><form>
            <select>
                <option selected hidden>Choose</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Australia</option>
                <option>Canada</option>
            </select>
        </form><br>
        <h3>Favorite Exercise:</h3><form>
            <select>
                <option selected hidden>Choose</option>
                <option>Aerobic</option>
                <option>Anaerobic</option>
                <option>Flexibility</option>
            </select>
        </form>
    </body><br>
    <footer>
        <input type="submit">
    </footer>
</html>
