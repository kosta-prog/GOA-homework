<!--
The nav tag is used to indicate the navigation block on a website,
that is, the set of links that make it easier to navigate the site.
It also helps search engines and screen readers better understand the structure of the site.
-->
<nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
</nav>

<!--
The for attribute in a label associates the label with a specific input via its id.
This allows the user to click on the label and automatically activate the corresponding input field,
which improves the usability (UX) of the website.
-->
<label for="firstname">Name</label>
<input type="text" id="firstname" name="firstname">

<form>
    <!-- Name field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your first name">
    
    <br><br>
    
    <!-- Last name field -->
    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
    
    <br><br>
    
    <!-- Age field -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age">
    
    <br><br>
    
    <!-- Submit button -->
    <button type="submit">Submit</button>
    </form>

<!--
The label tag is used to create titles for input fields.
It helps users understand which field is for what purpose.
It also improves the accessibility of the website for users who use screen readers.
-->
<label for="email">Email:</label>
<input type="email" id="email" name="email">

<!--
A placeholder is text that appears temporarily in an input field
before the user enters their data.
It helps the user understand what type of information to enter in the field.
-->
<input type="text" placeholder="example: George">
